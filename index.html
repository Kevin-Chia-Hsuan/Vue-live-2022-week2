<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue week1</title>
    <link rel="icon" href="" />
    <!--↑載入網頁左上角小圖示-->
    <meta name="description" content="" />
    <!--↑網站描述文字-->
    <meta name="keywords" content="" />
    <!--↑網站關鍵字-->
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!--↑給FB看的資訊-->
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    stylesheet"> <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    stylesheet">
    <!--↑載入google字體-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--↑將Bootstrap-5檔案import進來-->
    <link rel="stylesheet" href="css/all.css" />
    <!--↑將自己的CSS檔案import進來-->
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row py-3">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover mt-4">
              <thead>
                <tr>
                  <th width="150">產品名稱</th>
                  <th width="120">原價</th>
                  <th width="120">售價</th>
                  <th width="150">是否啟用</th>
                  <th width="120">查看細節</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(item) in products" v-bind:key="item.id">
                  <td width="150">{{ item.title }}</td>
                  <td width="120">{{ item.origin_price }}</td>
                  <td width="120">{{ item.price }}</td>
                  <td width="150">
                    <span v-if="item.is_enabled" class="text-success"
                      >啟用</span
                    >
                    <span v-else>未啟用</span>
                  </td>
                  <td width="120">
                    <button
                      type="button"
                      class="btn btn-primary"
                      v-on:click="tempProduct = item"
                    >
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>目前有 <span>{{ products.length }}</span> 項產品</p>
          </div>
          <div class="col-md-6">
            <h2>單一產品細節</h2>
            <template v-if="tempProduct.title">
              <div class="card mb-3">
                <img
                  v-bind:src="tempProduct.imageUrl"
                  class="card-img-top primary-image"
                  alt="主圖"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ tempProduct.title }}
                    <span class="badge bg-primary ms-2"
                      >{{ tempProduct.category }}</span
                    >
                  </h5>
                  <p class="card-text">商品描述：{{ tempProduct.content }}</p>
                  <p class="card-text">
                    商品內容：{{ tempProduct.description }}
                  </p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ tempProduct.price }}</p>
                    <p class="card-text text-secondary">
                      <del>{{ tempProduct.origin_price }}</del>
                    </p>
                    {{ tempProduct.unit }} / 元
                  </div>
                </div>
              </div>
              <template
                v-for="(item, id) in tempProduct.imagesUrl"
                v-bind:key="id"
              >
                <img
                  v-if="item"
                  v-bind:src="item"
                  alt="`內容圖+${id}`"
                  class="images m-2"
                />
              </template>
            </template>
            <p v-else class="text-secondary">請選擇一個商品查看</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!--↑將Bootstrap-5檔案import進來-->
    <script src="https://unpkg.com/vue@next"></script>
    <!--↑將Vue3檔案import進來-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--↑將axios檔案import進來-->
    <script src="js/all.js"></script>
    <!--↑將js檔案import進來-->
  </body>
</html>
